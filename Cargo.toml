[package]
name = "schema_generator"
version = "0.1.0"
authors = ["Marc BÃ¤ckman"]
license = "MIT"
description = "Parses XML files and generates corresponding Rust structs. It parses XML documents and automatically generates Rust data structures that map XML elements to fields, including attributes, child elements, and text content."
repository = "https://github.com/mabackma/schema_generator"
keywords = ["xml", "json", "rust", "parser"]
categories = ["parsing", "data-structures"]
edition = "2021"

[dependencies]
quick-xml = { version = "0.37.0", features = ["serialize"] }
reqwest = { version = "0.12", features = ["blocking"] }
serde = { version = "1.0.207", features = ["derive"] }
serde_json = "1.0.124"
serde-xml-rs = "0.6.0"
regex = "1.11.1"
toml = "0.8.19"